  loadData(fileLog, names);

  createChartTotal("total", fileLog, 3, '째C');
  creatOneLine("graphDS18B20_1", fileLog, 0, '째C');
  creatOneLine("graphDS18B20_2", fileLog, 1, '째C');
  creatOneLine("graphDS18B20_3", fileLog, 2, '째C');
  creatOneLine("graphHumidity", fileLog, 3, '%');
};

</script>
